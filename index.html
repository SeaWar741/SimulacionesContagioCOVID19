<body>

  <!-- Start your project here-->  
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark primary-color">

      <!-- Navbar brand -->
      <a class="navbar-brand" href="#">Escenarios COVID19</a>

      <!-- Collapse button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
        aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="basicExampleNav">

        <!-- Links -->
        <ul class="navbar-nav mr-auto">

            <a class="nav-link" href="#">Simulaciones
              <span class="sr-only">(current)</span>

          <li class="nav-item">
            <a class="nav-link" href="#">Quienes somos</a>
          </li>
        </ul>
        <!-- Links -->
      </div>
      <!-- Collapsible content -->

    </nav>

    <div class="container" id="basic-info">
      <div class="container">
        <div class="container">
          <div class="row">
            <div class="col-md-4">

              <div class="container" id="display-info">
                <div class="card">
                  <div class="container">
                    <p id="poblacion">Población: </p>

                      <p id="NumPoblacion">100</p>

                    <p id="contagios">Contagios: </p>

                      <p id="NumContagios">100</p>
                    
                    <label for="customRange1">Habitantes: <p id="InitPopulation">100</p></label>
                    <input type="range" class="custom-range" min="2" max="1000" step="2" id="Habitantes">

                    <label for="customRange1">Velocidad inicial de la población: <p id="MovPopulation">1</p></label>
                    <input type="range" class="custom-range" min="1" max="10" step="0.5" id="MoviPob">

                    <label for="customRange1">Suceptibilidad al contagio: <p id="SuceptPopulation">0.5</p></label>
                    <input type="range" class="custom-range" min="0.01" max="1" step="0.01"  id="Suceptibilidad">

                    <label for="customRange1">Letalidad: <p id="LetalPopulation">0.5</p></label>
                    <input type="range" class="custom-range"  min="0.01" max="1" step="0.01" id="Letalidad">

                    <div class="container text-center">
                      <button type="button" class="btn btn-danger" onclick="simulate()">Simular</button>
                    </div>

                  </div>
                </div>
              </div>

            </div>
          
            <div class="col-md-8">
              <div class="container">
                <div class="card">
                  <canvas id="myChart"></canvas>
                </div>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>

    <div class="container" id="simulation">
      <div class="card">
        <canvas id="bouncingBall"></canvas>
      </div>
    </div>
